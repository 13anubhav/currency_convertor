

<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
	<h1> Currency Converter</h1>
	<div class="container">
		<form id="converter">
            
			<label for="source">Source Currency:</label>
			<select id="source" name="source">   
               
				<option value="USD">US Dollar (USD)</option>
                <option value="INR">Indian RupeeseINR</option>
				<option value="EUR">Euro (EUR)</option>
				<option value="JPY">Japanese Yen (JPY)</option>
				<option value="GBP">British Pound (GBP)</option>
				<option value="CAD">Canadian Dollar (CAD)</option>
				<option value="AUD">Australian Dollar (AUD)</option>
               
			</select>
			<label for="target">Target Currency:</label>
			<select id="target" name="target">
                <option value="INR">Indian RupeeseINR</option>
				<option value="USD">US Dollar (USD)</option>
              
				
				<option value="EUR">Euro (EUR)</option>
				<option value="JPY">Japanese Yen (JPY)</option>
				<option value="GBP">British Pound (GBP)</option>
				<option value="CAD">Canadian Dollar (CAD)</option>
				<option value="AUD">Australian Dollar (AUD)</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount...">
            <button type="submit">Convert</button>
            <div class="swap">
                <button type="button" id="swap">Swap Currency</button>
            </div>
            <div class="result" id="result"></div>
        </form>  
    </div>
    <h3 style="text-align: center;">Created with  ❤️ By Anubhav</h3>
    <script src="script.js"></script>
    </body>
    </html>
